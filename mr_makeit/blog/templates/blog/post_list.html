{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    {% for post in posts %}
        <h2>
            <a href="{% url 'blog:post_detail' post.slug %}">{{ post.title }}</a>
        </h2>
        <p>{{ post.content|truncatewords:30 }}</p>  <!-- Show only a preview -->
    {% endfor %}
{% endblock %}
