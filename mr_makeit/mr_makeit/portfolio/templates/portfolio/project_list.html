{% extends 'base.html' %}

{% block title %}Portfolio{% endblock %}

{% block content %}
    <h1>My Projects</h1>
    {% for project in projects %}
        <h2>{{ project.title }}</h2>
        <p>{{ project.description }}</p>
        {% if project.image %}
            <img src="{{ project.image.url }}" alt="{{ project.title }}" style="max-width: 300px;">
        {% endif %}
        {% if project.link %}
            <p><a href="{{ project.link }}">Check it out</a></p>
        {% endif %}
    {% endfor %}
{% endblock %}
